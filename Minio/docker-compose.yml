version: '3'

networks:
  minio_network:

services:
  minio:
    container_name: minio
    image: minio/minio:latest
    volumes:
      - "/data"
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - minio_network
    restart: always      
    environment:
      MINIO_ROOT_USER: "AdminAdmin"
      MINIO_ROOT_PASSWORD: "AdminAdmin"      
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
